<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Not Enough Balance</title>
<style>
  body{margin:0;font-family:system-ui,Arial,sans-serif;background:linear-gradient(135deg,#ff6ec7,#7c4dff,#00e5ff);
       background-size:400% 400%;animation:gm 12s ease infinite;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff;padding:20px}
  @keyframes gm{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .card{background:rgba(0,0,0,.65);border:1px solid #ffffff33;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.4);width:min(520px,95%);padding:24px;text-align:center}
  .btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;background:#00e5ff;color:#111;
       font-weight:800;text-decoration:none}
  .btn:hover{background:#7c4dff;color:#fff}
</style>
</head>
<body>
  <main class="card">
    <h1>⚠️ Not enough balance</h1>
    <p>You don’t have sufficient funds in your wallet to complete this rental.</p>
    <a class="btn" href="/wallet/cashin">Cashin?</a>
    <div style="margin-top:10px"><a class="btn" style="background:#ffffff22;color:#fff;border:1px solid #ffffff44" href="/products/{{ product_id }}">Back to product</a></div>
  </main>
</body>
</html>
