<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
  background:linear-gradient(135deg,#ff6ec7,#7c4dff,#00e5ff);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  color:#fff;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.card{
  width:min(520px,94vw);
  background:rgba(0,0,0,0.7);
  border-radius:16px;
  padding:26px;
  border:1px solid #ffffff33;
  box-shadow:0 14px 30px #0006;
}
h1{margin:0 0 10px;text-align:center}
form{display:grid;gap:14px;margin-top:12px}
label{font-weight:600}
input{
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  background:#ffffff15;
  color:#fff;
}
input::placeholder{color:#ddd}
button{
  padding:12px;
  border:none;
  border-radius:999px;
  background:#ff6ec7;
  color:#111;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
button:hover{background:#00e5ff;color:#fff}
.alt{text-align:center;margin-top:10px}
a{color:#00e5ff;text-decoration:none}
.flash{color:#ff8080;font-weight:600;text-align:center}
</style>
</head>
<body>
  <div class="card">
    <h1>üîê Admin Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/admin/login">
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone"
               pattern="^01[0-9]{9}$"
               title="Phone number must start with 01 and be 11 digits"
               required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div>
        <label for="secret">Secret Code</label>
        <input type="text" id="secret" name="secret" placeholder="Enter admin secret code" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="alt">No admin account? <a href="/admin/signup">Sign up</a>.</p>
  </div>
</body>
</html>
