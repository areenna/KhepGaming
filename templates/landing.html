<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome ‚Ä¢ KhepGaming</title>
<style>
:root{
  --g1:#7c4dff; --g2:#ff6ec7; --g3:#00e5ff;
  --bg:#0f1020; --text:#f9fbff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
  background: radial-gradient(circle at 10% 10%, var(--g2), transparent 30%),
              radial-gradient(circle at 90% 20%, var(--g3), transparent 35%),
              radial-gradient(circle at 50% 90%, var(--g1), transparent 35%),
              var(--bg);
  color:var(--text);
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px;
  position:relative;
}
.card{
  width:min(900px,95vw);
  background:linear-gradient(135deg,#ffffff10,#ffffff05);
  backdrop-filter: blur(6px);
  border:1px solid #ffffff22;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px #0006;
  text-align:center;
}
h1{font-size:42px;margin:0 0 10px;letter-spacing:.5px}
p{opacity:.9;line-height:1.6}
.cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:24px;justify-content:center}
a.button{
  background:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
  padding:12px 18px;
  border-radius:999px;
  color:#0a0a0a;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 6px 16px #0006;
}
a.button.secondary{
  background:#ffffff14;
  color:var(--text);
  border:1px solid #ffffff2a;
}
.admin-btn{
  position:absolute;
  top:20px;
  padding:10px 16px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 4px 12px #0006;
}
.admin-left{
  left:20px;
  background:#ff6ec7;
  color:#111;
}
.admin-right{
  right:20px;
  background:#00e5ff;
  color:#111;
}
.admin-left:hover{background:#7c4dff;color:#fff}
.admin-right:hover{background:#7c4dff;color:#fff}
</style>
</head>
<body>
  <!-- Admin buttons -->
  <a href="{{ url_for('admin_signup_page') }}" class="admin-btn admin-left">üõ°Ô∏è Admin Sign Up</a>
  <a href="{{ url_for('admin_login_page') }}" class="admin-btn admin-right">üîê Admin Login</a>

  <main class="card">
    <h1>üéÆ Welcome to KhepGaming</h1>
    <p>A colorful starter to try Flask authentication. Create an account, log in, and see your profile info.</p>

    <div class="cta">
      <!-- User buttons -->
      <a class="button" href="{{ url_for('signup') }}">Create Account</a>
      <a class="button secondary" href="{{ url_for('login') }}">I already have an account</a>
    </div>
  </main>
</body>
</html>
