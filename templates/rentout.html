<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KhepGaming • Rent Out</title>
<style>
:root{
  --g1:#7c4dff; --g2:#00e5ff; --g3:#ff6ec7;
  --bg:#0f1020; --text:#f9fbff; --border:#ffffff26;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; color:var(--text);
  background: radial-gradient(circle at 10% 10%, var(--g2), transparent 30%),
              radial-gradient(circle at 90% 20%, var(--g3), transparent 35%),
              radial-gradient(circle at 50% 90%, var(--g1), transparent 35%),
              var(--bg);
  min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
}
.wrap{
  width:min(900px,96vw);
  background:#00000060; border:1px solid var(--border); border-radius:16px; padding:22px;
  box-shadow:0 12px 28px #0006; backdrop-filter: blur(8px);
}
h1{margin:0 0 8px}
p.helper{margin:4px 0 16px; opacity:.9}
form{display:grid; gap:14px}
.row{display:grid; gap:8px}
label{font-weight:800}
input[type="text"], input[type="number"], input[type="date"], textarea, select{
  padding:12px; border-radius:12px; border:1px solid var(--border); background:#0e1130aa; color:var(--text);
  outline:none; font-size:16px;
}
textarea{min-height:120px; resize:vertical}
.flex{display:flex; gap:12px; flex-wrap:wrap}
.flex > *{flex:1 1 200px}
.uploader{
  border:2px dashed var(--border); border-radius:12px; padding:16px; text-align:center; background:#0b0e2a88;
}
input[type="file"]{display:block; margin:8px auto 0}
.actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
button, a.btn{
  padding:12px 16px; border-radius:12px; border:1px solid var(--border);
  background:linear-gradient(90deg,var(--g1),var(--g2),var(--g3)); color:#111; font-weight:900;
  cursor:pointer; text-decoration:none; display:inline-block;
}
a.btn.secondary{background:#ffffff16; color:#f9fbff}
.flash{color:#ffb4b4; font-weight:800}
</style>
</head>
<body>
  <main class="wrap">
    <h1>＋ Rent out a product</h1>
    <p class="helper">Add photos and details so renters can find your listing.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/rent/new" enctype="multipart/form-data">
      <div class="row">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="e.g., PlayStation 5 (2 controllers)" required />
      </div>

      <div class="flex">
        <div class="row">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">Select a category</option>
            <option>Consoles</option>
            <option>PC / GPU</option>
            <option>VR</option>
            <option>Accessories</option>
            <option>Games</option>
          </select>
        </div>

        <div class="row">
          <label for="price_per_day">Price per day (BDT)</label>
          <input id="price_per_day" name="price_per_day" type="number" min="0" step="1" placeholder="500" required />
        </div>

        <div class="row">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" placeholder="Dhaka" required />
        </div>
      </div>

      <!-- Availability with calendar -->
      <div class="flex">
        <div class="row">
          <label for="available_from">Available from</label>
          <input id="available_from" name="available_from" type="date" required />
        </div>

        <div class="row">
          <label for="available_to">Available until</label>
          <input id="available_to" name="available_to" type="date" required />
        </div>
      </div>

      <div class="row">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Condition, included accessories, pickup rules…" required></textarea>
      </div>

      <div class="row uploader">
        <strong>Upload a product image</strong>
        <input id="image" name="image" type="file" accept="image/*" />
      </div>

      <div class="actions">
        <a href="/dashboard" class="btn secondary">Cancel</a>
        <button type="submit">Publish listing</button>
      </div>
    </form>
  </main>
</body>
</html>
