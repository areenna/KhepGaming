<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin • Users</title>
<style>
  :root{--border:#ffffff26;--text:#f9fbff}
  body{margin:0;font-family:system-ui,Arial,sans-serif;color:var(--text);
       background:radial-gradient(circle at 10% 10%,#00e5ff,transparent 30%),
                  radial-gradient(circle at 90% 20%,#ff6ec7,transparent 35%),
                  radial-gradient(circle at 50% 90%,#7c4dff,transparent 35%),#0f1020;min-height:100vh}
  .wrap{max-width:1100px;margin:22px auto;padding:0 16px}
  .card{background:#0009;border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 24px #0005;padding:16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  input[type="text"]{padding:10px;border-radius:12px;border:1px solid var(--border);background:#1116;color:#fff;flex:1}
  button,a.btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#ffffff18;color:#fff;font-weight:800;text-decoration:none}
  a.btn.danger,button.danger{background:#ff6e6e33;border-color:#ff6e6e77}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
  th{opacity:.9}
  .muted{opacity:.85}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row">
      <a class="btn" href="/admin/home">← Back</a>
      <form class="row" method="get" action="/admin/users" style="flex:1">
        <input type="text" name="q" value="{{ q or '' }}" placeholder="Search by name, email, phone…">
        <button type="submit">Search</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Joined</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td><a class="btn" href="/user/{{ u.id }}">View</a> {{ u.name }}</td>
          <td class="muted">{{ u.email }}</td>
          <td class="muted">{{ u.phone }}</td>
          <td class="muted">{{ u.created_at }}</td>
          <td>{{ 'Suspended' if u.is_suspended else 'Active' }}</td>
          <td>
            {% if u.is_suspended %}
              <form method="post" action="/admin/users/{{ u.id }}/unsuspend" style="display:inline">
                <button type="submit">Unsuspend</button>
              </form>
            {% else %}
              <form method="post" action="/admin/users/{{ u.id }}/suspend" style="display:inline">
                <button type="submit" class="danger" onclick="return confirm('Suspend this user?')">Suspend</button>
              </form>
            {% endif %}
          </td>
        </tr>
        {% else %}
        <tr><td colspan="7" class="muted">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
