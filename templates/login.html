<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
     background:linear-gradient(120deg,#84fab0 0%,#8fd3f4 100%);
     min-height:100vh;display:grid;place-items:center}
.card{width:min(520px,94vw);background:#ffffffdd;border-radius:16px;padding:26px;
      border:1px solid #00000010;box-shadow:0 14px 30px #0003}
h1{margin:0 0 10px}
form{display:grid;gap:12px;margin-top:10px}
label{font-weight:600}
input{padding:12px;border-radius:10px;border:1px solid #0002;font-size:16px}
button{padding:12px;border:none;border-radius:999px;background:#ff6ec7;color:#111;
       font-weight:800;cursor:pointer}
.alt{margin-top:10px}
a{color:#7c4dff}
.flash{color:#b00020;font-weight:600}
</style>
</head>
<body>
<div class="card">
<h1>Login</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}
<form method="post" action="/login">
  <div class="row">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />
  </div>
  <div class="row">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />
  </div>
  <button type="submit">Login</button>
</form>
<p class="alt">No account? <a href="/signup">Sign up</a>.</p>
</div>
</body>
</html>
